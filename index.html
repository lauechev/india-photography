<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <title>India Photography</title>
  </head>
  <body>
    <div class="progress"></div>

    <header>
      <h1>India Photography</h1>
      <div class="title">Sunset at Agra</div>
      <div class="page">1/4</div>
      <div class="pixels">0</div>
    </header>

    <section data-title="Sunset at Agra" data-page="1/4">
      <div class="content">
        <div class="square" data-parallax="0.17"></div>
        <img src="assets/img1.JPG" alt="sunset-agra" />
        <div class="circle" data-parallax="-0.17"></div>
      </div>
    </section>

    <section class="s2" data-title="Staircase Udaipur" data-page="2/4">
      <div class="content">
        <div class="circle" data-parallax="-0.2"></div>
        <img src="assets/img2.JPG" alt="stairs" />
        <div class="square" data-parallax="0.2"></div>
      </div>
    </section>

    <section class="s3" data-title="Jaipur Architecture" data-page="3/4">
      <div class="content">
        <div class="circle" data-parallax="-0.4"></div>
        <img src="assets/img3.JPG" alt="" />
        <div class="square" data-parallax="0.4"></div>
      </div>
    </section>

    <section class="s4" data-title="Old Delhi" data-page="4/4">
      <div class="content">
        <div class="circle" data-parallax="0.25"></div>
        <img src="assets/img4.JPG" alt="stairs" />
        <div class="square" data-parallax="0.1"></div>
      </div>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
